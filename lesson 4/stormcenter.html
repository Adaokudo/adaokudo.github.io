        <h1> Storm Report</h1>
        <form method="get" action="thanks.html">
            <fieldset>
              <legend> Personal Information</legend>
                <label class ="top">*First name:<input type ="text" name ='fname'required></label>
                <label class ="top">*Last name :<input type ="text" name ='lname'required></label>

                <label class ="top">Zip code:<input type="number" name ='code'placeholder= 234> </label>
            </fieldset>
            <fieldset>
                <legend>Storm Details</legend>
                   <label class ="top"> Storm date <input type ="date" name ="stormDate"></label>
                   <div> Storm Type:</div>
                    <label class ="sbs"> <input type ="radio" name = "stormType" value ="Flash Flood"> Flash flood</label>
                    <label class ="sbs"> <input type ="radio" name = "stormType" value ="Hail"> Hail</label>
                    <label class ="sbs"> <input type ="radio" name = "stormType" value ="Hurricane"> Hurricane</label>
                    <label class ="sbs"> <input type ="radio" name = "stormType" value ="Thunderstorm"> Thunderstorm,</label>

                    <div> Danger Level:</div>
                     <label class ="sbs"><input type ="radio" name="level" value="Yes">Yes</label>
                     <label class ="sbs"><input type ="radio" name="level" value="No">No</label>
                     <label class ="sbs"><input type ="radio" name="level" value="Maybe">maybe</label>
                
                    <div>Storm Severity</div>
                      <label><input type ="range"  id ="rating " value="5" min ="1" max="10" step="1"
                        list="tickmarks" 
                        oninput="adjustRating(this.value)" 
                        onchange="adjustRating(this.value)">
                       </label>
                       <datalist id="tickmarks">
                            <option value="0"></option>
                            <option value="1"></option>
                            <option value="2"></option>
